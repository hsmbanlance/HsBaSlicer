buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

apply plugin: 'com.android.application'

android {
    namespace "com.hsmbanlance.hsbaslicer.example"
    compileSdk 31

    defaultConfig {
        applicationId "com.hsmbanlance.hsbaslicer.example"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

android.defaultConfig.ndk {
    abiFilters "arm64-v8a"
}

dependencies {
}
