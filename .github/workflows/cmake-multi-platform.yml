name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Maximize build disk space
      if: runner.os == 'Linux'
      uses: easimon/maximize-build-space@v10
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        overprovision-lvm: true
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Cache vcpkg binary cache
      uses: actions/cache@v4
      with:
        path: ~/vcpkg-cache
        key: vcpkg-bin-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Install dependencies on Linux
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl zip unzip tar at libxt-dev gperf libxaw7-dev cifs-utils build-essential g++ gfortran libx11-dev libxkbcommon-x11-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev mesa-common-dev libxinerama-dev libxxf86vm-dev libxcursor-dev yasm libnuma1 libnuma-dev libtool-bin libltdl-dev flex bison libbison-dev autoconf libudev-dev libncurses5-dev libtool libxrandr-dev xutils-dev dh-autoreconf autoconf-archive libgles2-mesa-dev ruby-full pkg-config meson nasm cmake ninja-build libxext-dev libxfixes-dev libxrender-dev libxcb1-dev libx11-xcb-dev libxcb-dri3-dev libxcb-present-dev libxcb-glx0-dev libxcb-util0-dev libxkbcommon-dev libxcb-keysyms1-dev libxcb-image0-dev libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxcb-xinerama0-dev libxcb-xkb-dev libxcb-xinput-dev libxcb-cursor-dev libkrb5-dev libxcb-res0-dev libxcb-keysyms1-dev libxcb-xkb-dev libxcb-record0-dev python3-setuptools python3-mako python3-pip python3-venv python3-jinja2 nodejs libwayland-dev python-is-python3 guile-2.2-dev libxdamage-dev libdbus-1-dev libxtst-dev haskell-stack golang-go wayland-protocols libbluetooth-dev
        sudo apt-get install -y libncurses-dev libtirpc-dev libfontconfig1-dev bison flex libxrender-dev libxtst-dev libxrandr-dev ninja-build

    - name: Set reusable strings
      id: strings
      shell: pwsh
      run: |
        $buildOutputDir = "${{ github.workspace }}/build"
        echo "build-output-dir=$buildOutputDir" >> $env:GITHUB_OUTPUT

    - name: Clone vcpkg, bootstrap and set VCPKG_ROOT (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (!(Test-Path vcpkg)) {
          git clone https://github.com/microsoft/vcpkg.git
          & vcpkg\bootstrap-vcpkg.bat -disableMetrics
          & vcpkg\vcpkg integrate install
        }
        Add-Content -Path $env:GITHUB_ENV -Value "VCPKG_ROOT=$env:GITHUB_WORKSPACE\vcpkg"


    - name: Re-checkout source after accidental deletion
      if : runner.os != 'Windows'
      uses: actions/checkout@v4

    - name: Clone vcpkg, bootstrap and set VCPKG_ROOT (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        if [ ! -d vcpkg ]; then
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
          ./vcpkg/vcpkg integrate install
        fi
        echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV
        # sudo ln -sf /usr/bin/ninja-build /usr/local/bin/ninja

    - name: Locate source
      if: runner.os != 'Windows'
      run: |
        find "$GITHUB_WORKSPACE" -name CMakeLists.txt -type f

    - name: Configure CMake (Linux)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cmake -B build -S . -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake

    - name: Build (Linux)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Test (Linux)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cd "$GITHUB_WORKSPACE/HsBaSlicer/HsBaSlicer"
        ctest --build-config ${{ matrix.build_type }} --output-on-failure --parallel 2
      continue-on-error: true

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath > vspath.txt
        set /p VSPATH=<vspath.txt
        call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" x64

        where ninja >nul 2>nul || (echo Ninja not found! && exit 1)
        cmake -B build -S . -G Ninja ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DCMAKE_TOOLCHAIN_FILE="%VCPKG_ROOT%/scripts/buildsystems/vcpkg.cmake"

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath > vspath.txt
        set /p VSPATH=<vspath.txt
        call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" x64
        ctest -C Release --output-on-failure --parallel 2

    - name: Test (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      working-directory: build
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath > vspath.txt
        set /p VSPATH=<vspath.txt
        call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" x64
        ctest -C Release --output-on-failure --parallel 2
      continue-on-error: true


  build-android:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Install Java (for sdkmanager)
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk wget unzip git

    - name: Install Android SDK command-line tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
        unzip -q cmdline.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest
        rm -f cmdline.zip
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        yes | sdkmanager --licenses || true
        sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Android NDK r27d
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: |
        mkdir -p $HOME/android-sdk/ndk
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/android-ndk-r27d-linux.zip -O ndk.zip
        unzip -q ndk.zip -d ndk
        mv ndk/android-ndk-r27d ndk/r27d
        rm -f ndk.zip

    - name: Bootstrap vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
          ./vcpkg/vcpkg integrate install
        fi

    - name: Export environment
      run: |
        echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV
        echo "ANDROID_NDK=$HOME/android-sdk/ndk/r27d" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "VCPKG_BINARY_SOURCES=clear;files,$HOME/vcpkg-cache,readwrite" >> $GITHUB_ENV

    - name: Configure CMake for Android
      run: |
        cmake -B build-android -S . -G Ninja -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DVCPKG_TARGET_TRIPLET=arm64-android \
          -DANDROID_NDK=$ANDROID_NDK \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-28

    - name: Build native
      run: cmake --build build-android --config Release

    - name: Copy libs
      run: |
        mkdir -p android/app/src/main/jniLibs/arm64-v8a
        cp build-android/android_libs/arm64-v8a/*.so android/app/src/main/jniLibs/arm64-v8a/ 2>/dev/null || true

    - name: Setup Gradle & Wrapper
      run: |
        sudo apt-get install -y wget unzip
        GRADLE_VERSION=7.5.1
        GRADLE_DIR=/opt/gradle-$GRADLE_VERSION
        if [ ! -d "$GRADLE_DIR" ]; then
          sudo mkdir -p /opt/gradle
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -O /tmp/gradle.zip
          sudo unzip -q /tmp/gradle.zip -d /opt/gradle
        fi
        export PATH=$GRADLE_DIR/bin:$PATH
        cd android
        gradle wrapper --gradle-version $GRADLE_VERSION
        chmod +x gradlew

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk